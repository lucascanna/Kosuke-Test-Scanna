services:
  postgres:
    image: postgres:16.4-alpine
    container_name: kosuke_template_postgres
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - kosuke_template_postgres_data:/var/lib/postgresql/data
    networks:
      - kosuke_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 2s
      timeout: 5s
      retries: 15

  nextjs: &app
    build:
      context: .
      dockerfile: Dockerfile.local
    volumes:
      - .:/app:cached
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    networks:
      - kosuke_network
    restart: unless-stopped
    container_name: kosuke_template_nextjs
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "require(\"http\").get(\"http://localhost:3000\", (r) => process.exit(r.statusCode === 200 ? 0 : 1))"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  workers:
    <<: *app
    container_name: kosuke_template_workers
    depends_on:
      - postgres
      - redis
    ports: []
    command: bun run workers:dev

  redis:
    image: redis:7.4-alpine
    container_name: kosuke_template_redis
    ports:
      - '6379:6379'
    volumes:
      - kosuke_template_redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - kosuke_network
    restart: unless-stopped

volumes:
  kosuke_template_postgres_data:
  kosuke_template_redis_data:

networks:
  kosuke_network:
    name: kosuke_network
    driver: bridge
    attachable: true
